<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Currency Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chart-container {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2>随机虚拟币价格走势</h2>
  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('priceChart').getContext('2d');

    function randomData() {
      const data = [];
      let value = 100;
      for (let i = 0; i < 20; i++) {
        value += (Math.random() - 0.5) * 10;
        data.push(value.toFixed(2));
      }
      return data;
    }

    const labels = Array.from({ length: 20 }, (_, i) => `T${i + 1}`);
    const data = {
      labels: labels,
      datasets: [{
        label: 'Random Coin Price (USD)',
        data: randomData(),
        borderColor: '#4caf50',
        backgroundColor: 'rgba(76, 175, 80, 0.2)',
        borderWidth: 2,
        tension: 0.3
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false, // 关键：允许自适应高度
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
