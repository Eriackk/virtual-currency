<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACA 实时价格监控</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f111a;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00ff88;
      margin: 30px 0 10px;
    }
    .chart-container {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin: 20px auto;
    }
    .time {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ACA / USDT 实时价格走势</h1>
  <div class="time" id="updateTime">加载中...</div>
  <div class="chart-container">
    <canvas id="acaChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('acaChart').getContext('2d');
    let acaChart;

    // 初始化空图表
    function initChart() {
      acaChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'ACA/USDT 收盘价 (USD)',
            data: [],
            borderColor: '#00ff88',
            backgroundColor: 'rgba(0,255,136,0.2)',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: { ticks: { color: '#aaa' } }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    }

    // 从OKX获取历史价格
    async function fetchACAData() {
      try {
        const res = await fetch('https://www.okx.com/api/v5/market/candles?instId=ACA-USDT&bar=1m&limit=60');
        const json = await res.json();
        const raw = json.data.reverse(); // 时间顺序调整

        const labels = raw.map(d => new Date(+d[0]).toLocaleTimeString());
        const prices = raw.map(d => parseFloat(d[4]));

        acaChart.data.labels = labels;
        acaChart.data.datasets[0].data = prices;
        acaChart.update();

        document.getElementById('updateTime').innerText =
          '更新时间：' + new Date().toLocaleTimeString();
      } catch (e) {
        console.error(e);
        document.getElementById('updateTime').innerText = '数据获取失败';
      }
    }

    initChart();
    fetchACAData();
    setInterval(fetchACAData, 10000); // 每10秒更新一次
  </script>
</body>
</html>
