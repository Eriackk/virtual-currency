<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Currency Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f111a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00ff88;
      margin: 20px 0 10px;
      text-align: left;
      padding-left: 5vw;
    }
    .controls {
      margin: 5px 5vw;
      text-align: left;
    }
    input, button {
      background: #1a1c2c;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 1em;
      margin: 4px;
    }
    button:hover {
      background: #00ff88;
      color: #0f111a;
      cursor: pointer;
    }
    .chart-container {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin: 20px auto;
    }
    .time {
      color: #aaa;
      font-size: 0.9em;
      margin-left: 5vw;
    }

    /* Map animation area */
    .map-container {
      position: relative;
      display: inline-block;
    }
    .branch-line {
      position: absolute;
      height: 2px;
      background: white;
      top: 50%;
      left: 100%;
      width: 0;
      transition: width 0.6s ease;
    }
    .branch-up,
    .branch-down {
      position: absolute;
      width: 2px;
      height: 0;
      background: white;
      transition: height 0.4s ease 0.6s;
    }
    .branch-up {
      top: 50%;
      left: calc(100% + 150px);
    }
    .branch-down {
      top: 50%;
      left: calc(100% + 150px);
    }
    .input-up,
    .input-down {
      position: absolute;
      left: calc(100% + 160px);
      width: 140px;
      opacity: 0;
      transition: opacity 0.3s ease 1s;
    }
    .input-up { top: calc(50% - 50px); }
    .input-down { top: calc(50% + 30px); }
    .active .branch-line { width: 150px; }
    .active .branch-up,
    .active .branch-down { height: 40px; }
    .active .branch-up { top: calc(50% - 40px); }
    .active .branch-down { top: 50%; }
    .active .input-up,
    .active .input-down { opacity: 1; }
  </style>
</head>
<body>
  <h1>Virtual Currency Price Trend</h1>

  <div class="controls">
    <input id="coinInput" type="text" placeholder="Enter coin symbol (e.g. BTC)" />
    <button onclick="updateChart()">Update Chart</button>
    <button onclick="setBar('1m')">1m</button>
    <button onclick="setBar('1H')">1h</button>
    <button onclick="setBar('1D')">1d</button>
    <button onclick="setBar('1W')">1w</button>

    <!-- Mind-map style Add Coin -->
    <div class="map-container" id="mapContainer">
      <button id="addBtn">Add Coin</button>
      <div class="branch-line"></div>
      <div class="branch-up"></div>
      <div class="branch-down"></div>
      <input class="input-up" type="text" id="newCoin" placeholder="Coin name">
      <input class="input-down" type="number" id="curveCount" placeholder="Curve count">
    </div>
  </div>

  <div class="time" id="updateTime">Loading...</div>
  <div class="chart-container">
    <canvas id="coinChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('coinChart').getContext('2d');
    let coinChart;
    let currentBar = '1m';
    let currentCoin = 'ACA';

    function initChart() {
      coinChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: { ticks: { color: '#aaa' } }
          },
          elements: {
            line: { tension: 0.5 },  // smoother curve
            point: { radius: 0 }
          },
          plugins: { legend: { labels: { color: '#fff' } } }
        }
      });
    }

    async function fetchData(coin, bar) {
      try {
        const res = await fetch(`https://www.okx.com/api/v5/market/candles?instId=${coin}-USDT&bar=${bar}&limit=60`);
        const json = await res.json();
        const raw = json.data.reverse();

        const labels = raw.map(d => new Date(+d[0]).toLocaleString());
        const prices = raw.map(d => parseFloat(d[4]));

        const colorList = ['#00ff88', '#ff4c4c', '#4c8cff', '#ffb84c', '#a64dff'];
        const color = colorList[coinChart.data.datasets.length % colorList.length];

        const existing = coinChart.data.datasets.find(d => d.label.includes(coin));
        if (existing) {
          existing.data = prices;
        } else {
          coinChart.data.datasets.push({
            label: `${coin}/USDT (${bar})`,
            data: prices,
            borderColor: color,
            backgroundColor: 'transparent',
            borderWidth: 2,
            tension: 0.5,
            pointRadius: 0
          });
        }

        coinChart.data.labels = labels;
        coinChart.update();
        document.getElementById('updateTime').innerText =
          'Last updated: ' + new Date().toLocaleTimeString();
      } catch (e) {
        console.error(e);
        document.getElementById('updateTime').innerText = 'Data fetch failed';
      }
    }

    function updateChart() {
      const coin = document.getElementById('coinInput').value.trim().toUpperCase() || 'ACA';
      currentCoin = coin;
      fetchData(currentCoin, currentBar);
    }

    function setBar(bar) {
      currentBar = bar;
      fetchData(currentCoin, currentBar);
    }

    // Animation logic
    const mapContainer = document.getElementById('mapContainer');
    const addBtn = document.getElementById('addBtn');
    addBtn.addEventListener('click', () => {
      mapContainer.classList.toggle('active');
    });

    // Add new coin logic
    document.getElementById('newCoin').addEventListener('change', () => {
      const newCoin = document.getElementById('newCoin').value.trim().toUpperCase();
      if (newCoin) fetchData(newCoin, currentBar);
    });

    initChart();
    updateChart();
    setInterval(() => fetchData(currentCoin, currentBar), 10000);
  </script>
</body>
</html>
