<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟币价格监控</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f111a;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00ff88;
      margin: 20px 0 10px;
    }
    .chart-container {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin: 20px auto;
    }
    .time {
      color: #aaa;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    input, button {
      background: #1a1c2c;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 1em;
      margin: 5px;
    }
    button:hover {
      background: #00ff88;
      color: #0f111a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>虚拟币历史价格走势</h1>

  <div>
    <input id="coinInput" type="text" placeholder="输入币种，如 ACA 或 BTC" />
    <button onclick="updateChart()">更新图表</button>
  </div>

  <div class="time" id="updateTime">加载中...</div>
  <div class="chart-container">
    <canvas id="coinChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('coinChart').getContext('2d');
    let coinChart;

    function initChart() {
      coinChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: '',
            data: [],
            borderColor: '#00ff88',
            backgroundColor: 'rgba(0,255,136,0.2)',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: { ticks: { color: '#aaa' } }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    }

    async function fetchData(coin) {
      try {
        const res = await fetch(`https://www.okx.com/api/v5/market/candles?instId=${coin}-USDT&bar=1m&limit=60`);
        const json = await res.json();
        const raw = json.data.reverse();

        const labels = raw.map(d => new Date(+d[0]).toLocaleTimeString());
        const prices = raw.map(d => parseFloat(d[4]));

        coinChart.data.labels = labels;
        coinChart.data.datasets[0].label = `${coin}/USDT 收盘价 (USD)`;
        coinChart.data.datasets[0].data = prices;
        coinChart.update();

        document.getElementById('updateTime').innerText =
          '更新时间：' + new Date().toLocaleTimeString();
      } catch (e) {
        console.error(e);
        document.getElementById('updateTime').innerText = '数据获取失败';
      }
    }

    function updateChart() {
      const coin = document.getElementById('coinInput').value.trim().toUpperCase() || 'ACA';
      fetchData(coin);
    }

    initChart();
    updateChart(); // 默认加载 ACA
    setInterval(() => {
      const coin = document.getElementById('coinInput').value.trim().toUpperCase() || 'ACA';
      fetchData(coin);
    }, 10000);
  </script>
</body>
</html>
